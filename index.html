        .main-content {
            display: flex;

        .text-left p {
            font-size: 30px;
            font-weight: bold;
            color: var(--habitat-green);
            margin: 10px 0;
        }

            font-size: 40px;
            font-weight: bold;
            font-style: italic;

        }

        .text-right {

            font-weight: bold;
            color: var(--habitat-green);
            text-align: center;
        }

        .button-container {
            text-align: center;
        }

        .button-container a {
            text-decoration: none;
        }

        .button-container button {
            padding: 15px 30px;
            font-family: 'Lexend', sans-serif;
            font-size: 16px;
            cursor: pointer;
            background-color: #006400;
            color: #fff;
            border: none;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #C7F5C7;
            color: #006400;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        .result p {
            margin: 10px 0;
            color: #808080;
        }

        .result.bold {
            font-weight: bold;
            font-size: 24px;
            color: #006400;
        }
